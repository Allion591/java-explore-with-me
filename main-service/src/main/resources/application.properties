# Server Configuration
server.port=8080
server.servlet.context-path=/

# Application
spring.application.name=ewm-main-service

# Database
spring.datasource.url=jdbc:postgresql://localhost:6542/ewm_main
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.show-sql=false

# SQL Init
spring.sql.init.mode=always
spring.sql.init.platform=postgresql

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Liquibase
spring.liquibase.enabled=false

# Stats Service Configuration
stats-server.url=http://localhost:9090
stats-server.endpoint.hit=/hit
stats-server.endpoint.stats=/stats

# Logging
logging.level.ru.practicum.ewm=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=INFO
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Actuator
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.metrics.enabled=true
management.prometheus.enabled=true
management.info.env.enabled=true

# Validation
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# Error Handling
server.error.include-message=always
server.error.include-binding-errors=always

# Jackson
#spring.jackson.property-naming-strategy=SNAKE_CASE
spring.jackson.serialization.write-dates-as-timestamps=false

app.name=ewm-main-service